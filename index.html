<!DOCTYPE html>
<html>
    <head>
        <title>AvisResto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <script src="./js/config.js"></script>
        <script>
            /*INSTRUCTIONS: 
            1. Cr√©ez un fichier config.js dans le repertoire ./js
            2. collez-y le contenu suivant :
            var myApiKey = "Votre clef API Google Maps"; 
            (remplacer la valeur par votre clef d'API, sans ommettre les guillemets).
            3. Enregistrez le nouveau fichier.
            */
            var url = "https://maps.googleapis.com/maps/api/js?key=" + myApiKey + "&libraries=geometry&callback=initMap";
            var script = document.createElement("script");
            script.src = url;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        </script>
    </head>
    <body>
        <div class="container">
            <div class="content row">
                <div id="map" class="col-md-6">
                </div>
                <div id="list" class="col-md-6">
                    <ul id="listUL">
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./js/restaurant.js"></script> 
        <script src="./js/map.js"></script>
        <script src="./js/xmlhttpreq.js"></script>
        <script src="./js/dataprocess.js"></script>
    </body>
</html>
